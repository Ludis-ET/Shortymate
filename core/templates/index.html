<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>Shortymate | Ludis</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/icons/favicon.ico' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/animate/animate.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/select2/select2.min.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="{% static 'images/short.svg' %}" alt="IMG" />
          </div>

          <form class="login100-form" method="POST">
            {% csrf_token %}
            <span class="login100-form-title"> Shortymate Url </span>
            {% if new %}
            <div class="new" style="margin-left: -10px;">
              <i onclick="copyToClipboard('{{new}}')" class="fa fa-copy"></i>
              <p>{{new}}</p>
              <a
                href="http://{{new}}"
                target="_blank"
                class="fa fa-external-link"
              ></a>
            </div>
            {% endif %}

            <div class="wrap-input100">
              <input
                class="input100"
                type="url"
                name="url"
                {%
                if
                old
                %}
                value="{{old}}"
                {%
                endif
                %}
                autocomplete="off"
                placeholder="paste url here"
                required
              />
              <span class="focus-input100">abebe</span>
              <span class="symbol-input100">
                <i class="fa fa-link" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button type="submit" class="login100-form-btn">Shortify</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/select2/select2.min.js'%}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/tilt/tilt.jquery.min.js'%}"></script>
    <script>
      function copyToClipboard(text) {
        var textarea = document.createElement("textarea");
        textarea.value = text;
        textarea.style.position = "fixed";
        textarea.style.left = "-9999px";
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        alert("Url copied to clipboard!");
      }
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
    <script src="{% static 'js/main.js'%}"></script>
  </body>
</html>
